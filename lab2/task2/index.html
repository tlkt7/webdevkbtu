<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="phone-mockup">
      <div class="mockup-content">
        <p>Посмотрите, какими моментами из жизни поделились ваши <span class="highlight">близкие друзья</span>.</p>
        <div class="mockup-image">
          <img src="../../assets/highlight.png" alt="Instagram highlights">
        </div>
      </div>
    </div>
    
    <div class="login-section">
      <div class="login-box">
        <h1 class="logo">
            <img src="../../assets/Instagram_icon.png" alt="Instagram logo" class="logo-img">
        </h1>

        
        <form class="login-form">
          <label for="username" class="visually-hidden">Имя пользователя, номер телефона или адрес электронной почты</label>
          <input type="text" id="username" placeholder="Имя пользователя, номер телефона или адрес эл. почты" required>
          
          <label for="password" class="visually-hidden">Пароль</label>
          <input type="password" id="password" placeholder="Пароль" required>
          
          <button type="submit" class="login-btn">Войти</button>
        </form>
        
        <div class="separator">
          <div class="line"></div>
          <span>ИЛИ</span>
          <div class="line"></div>
        </div>
        
        <button class="facebook-login">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="#385185">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Войти через Facebook
        </button>
        
        <a href="#" class="forgot-link">Забыли пароль?</a>
      </div>
      
      <div class="signup-box">
        <p> <a href="#" class="signup-link">Создать новый аккаунт</a></p>
      </div>
      
      <div class="app-download">
        <p>Установите приложение.</p>
        <div class="app-buttons">
          <a href="#" aria-label="Скачать в Google Play"></a>
          <a href="#" aria-label="Загрузите из Microsoft"></a>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <nav>
      <a href="#">Meta</a>
      <a href="#">Информация</a>
      <a href="#">Блог</a>
      <a href="#">Вакансии</a>
      <a href="#">Помощь</a>
      <a href="#">API</a>
      <a href="#">Конфиденциальность</a>
      <a href="#">Условия</a>
      <a href="#">Популярные аккаунты</a>
      <a href="#">Хэштеги</a>
      <a href="#">Места</a>
      <a href="#">Instagram Lite</a>
    </nav>
    <div class="footer-meta">
      <select aria-label="Сменить язык отображения">
        <option>Русский</option>
        <option>English</option>
      </select>
      <span>© 2026 Instagram from Meta</span>
    </div>
  </footer>
</body>
</html>
