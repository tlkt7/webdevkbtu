<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - вход или регистрация</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="login-container">
    <div class="left-section">
      <h1 class="logo">facebook</h1>
      <p class="tagline">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
    </div>
    
    <div class="right-section">
      <form class="login-form">
        <label for="email" class="visually-hidden">Электронный адрес или номер телефона</label>
        <input type="text" id="email" placeholder="Электронный адрес или номер телефона" required>
        
        <label for="password" class="visually-hidden">Пароль</label>
        <input type="password" id="password" placeholder="Пароль" required>
        
        <button type="submit" class="login-btn">Вход</button>
        
        <a href="#" class="forgot-link">Забыли пароль?</a>
        
        <div class="separator"></div>
        
        <button type="button" class="create-account-btn">Создать новый аккаунт</button>
      </form>
      
      <p class="create-page-text">
        <strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании.
      </p>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="#">Русский</a>
        <a href="#">Қазақша</a>
        <a href="#">English (US)</a>
        <a href="#">Türkçe</a>
        <a href="#">Bahasa Indonesia</a>
        <a href="#">中文(简体)</a>
        <a href="#">Deutsch</a>
        <a href="#">한국어</a>
        <a href="#">Shqip</a>
        <a href="#">Español</a>
        <a href="#">Português (Brasil)</a>
        <button class="more-btn">+</button>
      </div>
    </div>
  </footer>
</body>
</html>
